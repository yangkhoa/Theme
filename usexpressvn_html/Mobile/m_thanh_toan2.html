<!DOCTYPE html>
<html lang="vi">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0">
	<meta name="description" content="Trang thương mại điện tử">
	<meta name="keywords" content="Bán lẻ, bán buôn">
	<title>Thanh toán</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css" media="all" />
	<link rel="stylesheet" href="css/m_custom.css" media="all" />
</head>
<body>
	<header class="header-block thanh_toan">
		<a class="back_step" href=""><img src="images/icons/back_step.svg" alt=""></a>
		<h1>Địa chỉ nhận hàng</h1>
	</header>
	<section id="main_container" class="page-payer clearfix">
		<section class="checkout-address">
			<ul class="checkout-process-bar">
				<li class="active">
					<svg class="icon-us"><use xlink:href="images/icon-us.svg#icon-location"></use></svg>
					<span class="checkout-process-bar__text">Nhập địa chỉ</span>
				</li>
				<li>
					<div class="line left"></div>
                    <svg class="icon-us"><use xlink:href="images/icon-us.svg#icon-payment"></use></svg>
					<span class="checkout-process-bar__text">Chọn thanh toán</span>
				</li>
				<li>
					<div class="line line--right"></div>
                    <svg class="icon-us"><use xlink:href="images/icon-us.svg#icon-checked2"></use></svg>
					<span class="checkout-process-bar__text">Xác nhận</span>
				</li>
			</ul>
		</section>	
		<section class="bg_white mgrb_10 section_inner mar-top">
            <div class="payer_tr edit_info">
                <div class="checkbox_address line-12px">
                    <label class="r_cbbtton radio-inline">
                        <p>
                            <strong>Phạm Văn Chiến </strong>
                            <span class="phone">0945666675</span>
                            Số 14 ngõ 56 đường Hoàng Đạo Thúy, phường Nhân Chính, quận Thanh Xuân, Hà Nội
                        </p>
                        <input type="radio" name="radio">
                        <!-- <span class="checkmark"></span> -->
                        <div class="option">
                        	<!-- <a class="delete" href="">×</a> -->
                        	<a class="edit" href=""><svg class="icon-us"><use xlink:href="images/icon-us.svg#icon-edit"></use></svg></a>
                        </div>
					</label>                            
				</div> 
				<p><a href="" class="color_green2">Chọn địa chỉ khác đã lưu</a></p>
                <div class="add_adress line-12px mar_am">
                    Bạn muốn giao đến địa chỉ khác? <a class="color_green2" href=""><span class="plus">+</span> Thêm địa chỉ giao hàng mới</a>         
                </div>                 
            </div>
		</section>	
		
	</section>


	<div class="margin-fixed" style="height:60px"></div>
	<section class="btn-fixed-block" style="transform: none;">
	    <button class="btn btn-block">Giao đến địa chỉ này</button>
	</section>

	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/swiper.min.js"></script>
	<script type="text/javascript" src="js/svgxuse.min.js" defer></script>
	<script type="text/javascript" src="js/m_common.js"></script>
	<script>
		$( ".dkdn_muahang .form-check" ).click(function() {
			$(this).addClass('active_ck');
			$(this).siblings().removeClass('active_ck');
		});
        $(".form-group").click(function(){
            $(this).addClass('active');
            $(this).siblings().removeClass('active');
        }); 		
	</script>
</body>
</html>
