<!DOCTYPE html>
<html lang="vi">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="description" content="Trang thương mại điện tử">
    <meta name="keywords" content="Bán lẻ, bán buôn">
    <title>Thanh toán</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css" media="all" />
    <link rel="stylesheet" href="css/m_custom.css" media="all" />
</head>

<body class="white">
    <header class="header-block thanh_toan">
        <a class="back_step" href=""><img src="images/icons/back_step.svg" alt=""></a>
        <h1>Tạo link giới thiệu</h1>
        <a href="javascript:;" class="cart-segment">
            <svg class="icon-us">
                <use xlink:href="images/icon-us.svg#icon-shopping-cart"></use>
            </svg>
            <span class="cart_num">3</span>
        </a>
    </header>
    <section id="main_container" class="affiliate_setting clearfix">
        <div class="section_inner affiliate_top form_default">
            <div class="form-group">
                <input type="" class="form-control" id="" placeholder="Nhập link" name="">
                <a href="/" class="btn full mb20">Tạo link giới thiệu</a>
                <p class="mb20">Link giới thiệu website đã được tạo</p>
                <a href="/" class="btn default">Sao chép (copy)</a>
            </div>
        </div>
        <div class="line-8px"></div>
        <h2 class="bg-title">Danh sách link</h2>
        <div class="section_inner note line">Hiện tại bạn chưa tạo link giới thiệu nào.</div>
        <div class="section_inner affiliate_item line">
            <label>Link giới thiệu</label>
            <a href="/" class="view">Xem chi tiết</a>
            <input type="" class="form-control copy" id="" name=""
                value="https://usexpress.vn/amazon/iphone-7?ref_id=12345678">
        </div>
        <div class="section_inner affiliate_item line">
            <div class="form-group">
                <label>Link giới thiệu</label>
                <a href="/" class="view">Ẩn chi tiết</a>
                <input type="" class="form-control copy" id="" name=""
                    value="https://usexpress.vn/amazon/iphone-7?ref_id=12345678">
            </div>
            <div class="form-group">
                <label>Link gốc</label>
                <span class="date-creat">Ngày tạo: 15:30 20/07/2019</span>
                <input type="" class="form-control copy" id="" name=""
                    value="https://usexpress.vn/amazon/iphone-7?ref_id=12345678">
            </div>
            <div class="center"><a href="/" class="btn default">Sao chép (copy)</a></div>
        </div>
        <div class="section_inner affiliate_item">
            <label>Link giới thiệu</label>
            <a href="/" class="view">Xem chi tiết</a>
            <input type="" class="form-control copy" id="" name=""
                value="https://usexpress.vn/amazon/iphone-7?ref_id=12345678">
        </div>
    </section>


    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/swiper.min.js"></script>
    <script type="text/javascript" src="js/svgxuse.min.js" defer></script>
    <script type="text/javascript" src="js/m_common.js"></script>
</body>

</html>
